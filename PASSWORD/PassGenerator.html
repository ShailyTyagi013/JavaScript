<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
   <style>
     body {
    font-family: Arial, sans-serif;
    background: linear-gradient(145deg, rgb(192, 126, 4),rgb(212, 42, 42));
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: linear-gradient(145deg,rgb(212, 42, 42), rgb(192, 126, 4));
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px;
}

h2 {
    margin-bottom: 10px;
}

.output-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgb(232, 222, 222);
    border-radius: 5px;
    padding: 5px;
}

input[type="text"] {
    flex: 1;
    background: transparent;
    border: none;
    color: black;
    font-size: 16px;
    padding: 5px;
}

button {
    background: rgb(193, 83, 83);
    border: none;
    color: black;
    padding: 5px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    /* margin-top: 5px; */
    width: 100%;
}

button:hover {
    background: #fa5650;
}

#copyBtn {
    width: 30px;
    font-size: 16px;
}

.options {
    display: flex;
    flex-direction: column;
    text-align: left;
    margin: 10px 0;
}

.options label {
    display: flex;
    align-items: center;
}

input[type="number"] {
    width: 30px;
    text-align: center;
    padding: 5px;
    margin-bottom: 10px;
    margin-top: 10px;
    border: none;
    outline: none;
    border-radius: 5px;
}

   </style>
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <div class="output-container">
            <input type="text" id="password" readonly>
            <button id="copyBtn">ðŸ“‹</button>
        </div>
        
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="12">

        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
            <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Symbols</label>
        </div>

        <button id="generateBtn">Generate Password</button>
    </div>

    <script>
        const passwordField = document.getElementById("password");
const copyBtn = document.getElementById("copyBtn");
const generateBtn = document.getElementById("generateBtn");
const lengthInput = document.getElementById("length");
const uppercaseCheck = document.getElementById("uppercase");
const lowercaseCheck = document.getElementById("lowercase");
const numbersCheck = document.getElementById("numbers");
const symbolsCheck = document.getElementById("symbols");

const uppercaseLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowercaseLetters = "abcdefghijklmnopqrstuvwxyz";
const numbers = "0123456789";
const symbols = "!@#$%^&*()_+[]{}<>?/";

function generatePassword() {
    let characters = "";
    if (uppercaseCheck.checked) characters += uppercaseLetters;
    if (lowercaseCheck.checked) characters += lowercaseLetters;
    if (numbersCheck.checked) characters += numbers;
    if (symbolsCheck.checked) characters += symbols;

    const passwordLength = parseInt(lengthInput.value);
    let password = "";

    if (characters.length === 0) {
        passwordField.value = "Select at least one option!";
        return;
    }

    for (let i = 0; i < passwordLength; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
    }

    passwordField.value = password;
}

copyBtn.addEventListener("click", () => {
    passwordField.select();
    document.execCommand("copy");
    alert("Password copied to clipboard!");
});

generateBtn.addEventListener("click", generatePassword);
    </script>
</body>
</html>
